<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar cuestionario</title>
    <script src="/js/jQuery/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="/css/pages/footer.css">
    <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/pages/crearCuestionario.css">
    <link rel="stylesheet" href="/css/sweetAlert2/sweetalert2.min.css">
    <script src="https://kit.fontawesome.com/3dc5764727.js" crossorigin="anonymous"></script>


</head>

<body>

    <header></header>
    <div class="d-flex flex-column min-vh-100">

        <div class="contenedor flex-fill">
            <div class="contenedor-cuestionario">
                <div class="cuestionario">
                    <!--
            Acá está el input de descripción del cuestionario
            -->
                </div>


                <div class="conteiner-preg">
                    <div class="conteiner-bloques" id="conteiner-bloques">
                        <!--
                Acá están los bloques de las preguntas

                -->
                    </div>

                </div>

                <div class="conteiner-botones">
                    <div class="botones-preg">
                        <div class="boton-add">
                            <button type="submit" class="btn btn-success" id="mas-preguntas">
                                Agregar Pregunta </button>
                        </div>
                        <div class="boton-del">
                            <button type="submit" class="menos-preguntas btn btn-danger" id="menos-preguntas">
                                - </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contenedor-envio">
                <div class="boton">
                    <button type="submit" class="btn btn-info" id="enviar-cuestionario">
                        Terminar De Modificar
                    </button>

                    <button id="atras" type="button" class="btn btn-lg btn-dark" style="margin-top: 5%;"> <i
                            class="far fa-arrow-alt-circle-left"></i> </button>


                </div>
            </div>
        </div>






        <footer class="footer" id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12">
                        <a href="https://es-la.facebook.com/udemyenespanol/">
                            <i class="ifooter fab fa-facebook-f"></i></a>
                        <a href="https://www.youtube.com/channel/UCzw4hbQIePVtyJQzE_F8QDg">
                            <i class="ifooter fab fa-youtube"></i></a>
                        <a href="https://twitter.com/udemy_es">
                            <i class="ifooter fab fa-twitter"></i></a>
                    </div>

                    <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
                        <p class="copyright">
                            E-Learning. Integrantes: Bonserio Julia, Jorge Octavio, Terceros Quiroz Daniel, Zegarra
                            Fernando.
                            <br>
                            Derechos reservados 2020. Universidad Nacional Arturo Jauretche
                        </p>
                    </div>
                </div>
            </div>
        </footer>

    </div>

    <script src="/js/jQuery/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/sweetalert2/sweetalert2.min.js"></script>
    <script type="module" src="/js/editCuestionario/editarCuestionario.js"></script>

    <script src="/js/crearCuestionario/funcionesCuestionario.js"></script>

</body>

</html>
