<body>
    <header>

    <div class="container-fluid">
        <nav class="navbar row navbar-expand-lg navbar-light" id="nav_bar">


            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12">
                <div class="barra">
                    <div class="nav">

                    </div>

            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">

            <div class="col-xl-1 col-lg-1 col-md-1 col-sm-12">

            </div>

        </nav>
    </div>


    <section class="section-grid">
        <div class="container-fluid">
            <div class="row" id="container-imagen">

                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12" id="main">
                    <div style="margin-top: 4%;">
                        <img src="https://capacitacionesempresariales.org/wp-content/uploads/2018/10/e-learning.jpg"
                            class="img-fluid" alt="Responsive image">
                    </div>

                </div>
            </div>
        </div>


        <!--DESDE ACA-->

        <!-- Bootstrap-->
        <!-- Cuadro en el centro-->
        <div class="modal-dialog text-center" id="area-login">
            <!-- Columna dentro de la caja centrada que contiene el formulario -->
            <div class="contenedor-login" id="contenedor">
                <div class="modal-content" id="form">
                    <!-- Columna de la imagen, desplazarla con distintos números-->
                    <div class="col-13 user-img">
                        <!-- Atavar de la imagen-->
                        <img src="/imagenes/avatar.jpeg" />
                    </div>
                    <div class="formulario" method="get">
                        <!-- Formulario 1-->
                        <div class="col-12" >
                            <!-- Correo electrónico-->
                            <div class="form-group" id="email-div">
                                <input type="text" class="form-control" id="correo-login"
                                    placeholder="Correo electrónico" required />
                            </div>
                            <!-- Contraseña-->
                            <div class="form-group" id="contrasenia-div">
                                <input type="password" class="form-control" id="contrasenia-login"
                                    placeholder="Contraseña" required />
                            </div>
                            <!-- Botón-->
                            <button type="submit" class="btn btn-info" id="ingresar"><i class="fas fa-sign-in-alt"></i>
                                Iniciar sesión </button>
                            <a href="./register.html" class="btn btn-light" id="boton-link"><i
                                    class="fas fa-sign-in-alt"></i> Registrarme</a>
                        
                            <div class="mensaje" id="mensaje">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--HASTA ACA-->
